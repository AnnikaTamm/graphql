<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile with GraphQL</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <header class="text-center p-4 flex justify-between items-center">
        <h1>User Profile</h1>
        <button id="logoutButton" class="bg-gray-200 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded">
            Logout
        </button>
    </header>

    <main class="flex justify-center items-center h-screen bg-gray-100">
        <div class="bg-white p-6 rounded-lg shadow-lg text-center">
            <p class="text-lg font-semibold">ID: <span id="id" class="font-normal"></span></p>
            <p class="text-lg font-semibold">Login: <span id="login" class="font-normal"></span></p>  
            <p class="text-lg font-semibold">First Name: <span id="firstName" class="font-normal"></span></p>
            <p class="text-lg font-semibold">Last Name: <span id="lastName" class="font-normal"></span></p>
            <p class="text-lg font-semibold">Email: <span id="email" class="font-normal"></span></p>
        </div>
    </main>

    <footer class="text-center p-4">
        <!-- Footer content -->
    </footer>

    <script src="/src/js/graphql.js"></script>
</body>
</html>
