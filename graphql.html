<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile with GraphQL</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body class="flex flex-col h-screen">
    <header class="text-center p-4 flex justify-between items-center shadow-md">
        <h1>User Profile</h1>
        <button id="logoutButton" class="bg-gray-200 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded">
            Logout
        </button>
    </header>

   
        <div class="container mx-auto p-4">
            <!-- User Profile -->
            <div class="bg-white shadow-md rounded p-4 mb-4">
                <h2 class="text-xl font-bold mb-2">User Profile</h2>
                <p><strong>First Name:</strong> <span id="firstName"></span></p>
                <p><strong>Last Name:</strong> <span id="lastName"></span></p>
                <p><strong>Login:</strong> <span id="login"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>
                <p><strong>Address:</strong> <span id="attribute"></span></p>
            </div>
            <div class="bg-white shadow-md rounded p-4 mb-4">
                <h2 class="text-xl font-bold mb-2">Total XP</h2>
                
                <p><strong></strong> <span id="totalXP"></span></p>
            </div>
            
    
            <!-- Audit Details -->
            <div class="bg-white shadow-md rounded p-4 mb-4">
                <h2 class="text-xl font-bold mb-2">Audit Details</h2>
                <p><strong>Audit Ratio:</strong> <span id="auditRatio"></span></p>
                <div class="flex items-center">
                    <span class="mr-2"><strong>Total Up:</strong> <span id="totalUp"></span></span>
                    <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path></svg>
                </div>
                <div class="flex items-center">
                    <span class="mr-2"><strong>Total Down:</strong> <span id="totalDown"></span></span>
                    <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </div>
            </div>
            
            <!-- XP Bar Graph -->
            <div class="bg-white shadow-md rounded p-4 mb-4">
                <h2 class="text-xl font-bold mb-2">XP per Project</h2>
                <div class="relative">
                    <div class="overflow-x-auto">
                        <svg id="xpGraph" class="min-w-full" height="400"></svg>
                    </div>
                </div>
            </div>

            <!-- Progress Graph -->
            <div class="bg-white shadow-md rounded p-4 mb-4">
                <h2 class="text-xl font-bold mb-2">Progress Graph</h2>
                <div class="relative">
                    <div class="overflow-x-auto">
                        <svg id="progressGraph" class="min-w-full" height="400"></svg>
                    </div>
                </div>
                
            </div>
         </div>
    


    <footer class="text-center p-4 shadow-md">
        <!-- Footer content -->
        <p></p>
    </footer>

    <script type="module" src="/src/js/graphql.js"></script>
</body>
</html>
