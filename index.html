<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link href="/src/css/output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">

        <div class="w-full max-w-xs">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold">kood/JÃµhvi</h1>
            </div>
           
               
                    <form id="loginForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                        <div class="mb-4">
                            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">
                                Username
                            </label>
                            <input id="username" type="text" placeholder="Username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <div class="mb-6">
                            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">
                                Password
                            </label>
                            <input id="password" type="password" placeholder="******************" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <div class="flex items-center justify-between">
                            <button class="bg-gray-500 hover:bg-gray-200 hover:text-gray-700 text-white font-bold py-2 px-4 rounded" id="loginBtn" type="submit"  >
                                Login
                            </button>
                        </div>
                        <span id="error"></span>
                    </form>
    </div>
   

    <script src="src/js/script.js"></script>

</body>
</html>
